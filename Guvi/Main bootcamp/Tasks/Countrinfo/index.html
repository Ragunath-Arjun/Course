<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>COUNTRinfo</title>
  </head>
  <body>
    <div class="title-container">
      <div class="title">
        <span class="title-content">COUNTR<span class="info">info</span></span>
      </div>
    </div>

    <div class="main-container" id="main-container">
      <div class="search-content-bar">
        <div class="search-box">
          <input
            type="text"
            class="searchbar"
            id="searchbar"
            placeholder="Search Country"
          />
          <button class="get-button" id="get" onclick="fetchData()">GET</button>
        </div>
      </div>

      <div class="search-results-container" id="search-results-container"></div>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
