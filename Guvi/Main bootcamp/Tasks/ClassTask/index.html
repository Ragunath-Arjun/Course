    <div class="container">
        <div class="userform">
            <div class="user-form-title">User-Form</div>
            <div class="input-name">
                <input id="name" type="text" placeholder="Name">
                <input id="email" type="email" placeholder="e-mail">
            </div>
            <div class="input-mobile">
                <input id="Mobile" type="number" placeholder="Mobile No." class="mobile">
                <input id="dob" type="date" placeholder="DOB" class="dob">
            </div>
            <div class="input-password">
                <input id="password" type="password" placeholder="Password">
                <input id="confirmPassword" type="password" placeholder="Confirm Password">
            </div>
            <div class="input-submit" id="input-submit">
                <button class="change change-display" onclick="updatedata(id)">Modify</button>
                <input id="submit" type="submit" class="submit" onclick="postdata()">
                <button class="delete delete-display" onclick="deletedata(id)">Delete</button>
            </div>
        </div>
